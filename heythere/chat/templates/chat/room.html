<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>


body {

  padding: 0 20px; */
  
}

#display{
  height: 30rem;
  overflow:scroll;
  width: 50rem;
}

.container {
  border: 2px solid #dedede;
  background-color: #f1f1f1;
  border-radius: 5px;
  padding: 10px;

}

.darker{
  border-color: #ccc;

.darker-message{

<script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</head>





<body>

  <style>
    input[type=text], select {
    width: 90%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }
  
    input[type=submit] {
    float: right;
    width: 10%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #45a049;
    }
  

    .leave{
      background-color: #c43c3c;
      color: white;
      padding: 0.7rem 3rem;
      margin: 0 0rem;
      margin-left: 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    
    /* div {
    border-radius: 5px;
    background-color: #f2f2f2;

    } */

  .rooms{

  }

  .dark{

    padding-left: 1rem;
    padding-top: 0.7rem;
    margin-bottom: -0.6rem;
    border-radius: 1rem;
    border-color: #ccc;
    background-color: #ddd;
    height: 2rem;
  }


  .dot {
    height: 1rem;
    width: 1rem;
    margin-left: 2rem;
    margin-top: 0rem;
    background-color: rgb(0, 208, 35);
    border-radius: 50%;
    display: inline-block;
  }

  .home-container{
       display: grid;
       grid-template-columns:2fr 4fr 2fr;
   }




  @media (max-width:780px){
    .rooms-available{
      display: none;
    }

    #display{
      width: 20rem;
    }

    .active-users{
      position: fixed;
      bottom: 0;
      z-index: 9;
      width: 100%;
      height: 10.5rem;
      margin-left: -1rem;
      padding-top: 0rem;
      background-color: rgb(255, 255, 255);
      overflow: scroll;
    }

    .active-users-h3{
      display: none;
    }

    #active{
      font-size: medium;
      width: 98%;
    }

    .dot{
      margin: 0;
    }

    .leave{
      background-color: #c43c3c;
      color: white;
      padding-left: 40%;
      padding-right: 38.5%;
      margin: 0 0rem;
      margin-left: rem;

      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100% !important;
    }

    input[type=text], select {
    width: 75%;
    padding: 12px 20px;
    margin-left: 1rem;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }
  
    input[type=submit] {
    float: right;
    width: 20%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    #display{
      height: 21.5rem;
      overflow:scroll;
    }
  
}

  </style>



<div>
  <h2>{{room}} - heythere</h2>
</div>
    


<div class="row container home-container">

      <div class="col-lg-6 col-md-12 col-12 rooms-available">
        <center>
          <h3>Rooms available </h3>
        </center>

        <div class="rooms" style="overflow: scroll; height: 30rem;">
          {% for room in display_rooms %}
          <ul>
            <a style="text-decoration: none;" href="{% url 'room' room.name %}"><li class="dark">{{room.name}}</li></a>
          </ul>
          {% endfor %}
        </div>
        
      </div>



      <div class="col-lg-6 chat-box">
        <form id="post-form">
          {% csrf_token %}
          <input type="hidden" name="username" id="username" value="{{username}}"/>
          <input type="hidden" name="room_id" id="room_id" value="{{room_details.id}}"/>
          <input type="text" name="message" id="message" width="100px" />
          <input type="submit" value="send">
        </form>


        <div id="display">



        </div>
      </div>

      <div class="active-users">

        <div style="margin-top: 1.3rem;">
          <a style="text-decoration: none;" class="leave" href="{% url 'leave-chat' room %}">Leave Chat</a>
        </div>

        <center>
          <br>
          <h3 class="active-users-h3">Active Users </h3>
        </center>

        <div id="active" class="col-lg-6" style="overflow: scroll; height: 27rem;">
        
    

        </div>

      </div>
      

      


</div>



</body>



<!-- Real Time Messages -->
<script>
  $(document).ready(function(){
  
  setInterval(function(){
      $.ajax({
          type: 'GET',
          url : "/getMessages/{{room}}/",
          success: function(response){
              console.log(response);
              $("#display").empty();
              for (var key in response.messages)
              {
                  var temp="<div class='container darker-message'><b>@"+response.messages[key].user+"</b><span class='time-right'><small>"+response.messages[key].date+"</small></span><p>"+response.messages[key].value+"</p></div>";
                  $("#display").append(temp);
              }
          },
          error: function(response){
              alert('An error occured')
          }
      });
  },1000);
  })
  </script>
  <!-- End of Real Time Messages -->


<style>
  
</style>


<!-- Real time Active Users -->
<script>
  $(document).ready(function(){
  
  setInterval(function(){
      $.ajax({
          type: 'GET',
          url : "/getActiveUsers/{{room}}/",
          success: function(response){
              console.log(response);
              $("#active").empty();
              for (var key in response.activeusers)
              {
                  var temp1="<div class='container darker-activeusers'><b><span class='dot'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+response.activeusers[key].username+"</span></b></div>";
                  $("#active").append(temp1);
              }
          },
          error: function(response){
              alert('An error occured')
          }
      });
  },1000);
  })
  </script>
<!-- End of Real time Active Users -->






<!-- Message Send  -->
<script type="text/javascript">
  $(document).on('submit','#post-form',function(e){
    e.preventDefault();

    $.ajax({
      type:'POST',
      url:'/send',
      data:{
          username:$('#username').val(),
          room_id:$('#room_id').val(),
          message:$('#message').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data){
         //alert(data)
      }
    });
    document.getElementById('message').value = ''
  });
</script>
<!-- End of Message Send  -->


</html>
